<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAC Device Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #3b82f6;
            --primary-hover: #60a5fa;
            --bg: #020617;
            --card-bg: #0f172a;
            --input-bg: #1e293b;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg);
        }

        .hidden { display: none; }
        
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        /* Success Animation */
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #22c55e;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #22c55e;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            margin: 0 auto;
        }
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #22c55e;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
        @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } }
        @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 30px #22c55e00; } }
    </style>
</head>
<body class="text-slate-100 min-h-screen flex items-center justify-center p-4 selection:bg-blue-500/30">

    <div class="w-full max-w-lg bg-slate-900 rounded-3xl shadow-2xl overflow-hidden border border-slate-800 relative">
        <!-- Top accent -->
        <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-blue-600 via-indigo-500 to-blue-600"></div>

        <div class="p-8 sm:p-10">
            <!-- Registration View -->
            <div id="registration-view">
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600/10 rounded-2xl mb-4 border border-blue-500/20">
                        <i class="fa-solid fa-wifi text-2xl text-blue-500"></i>
                    </div>
                    <h1 class="text-3xl font-extrabold text-white tracking-tight">OAC Wifi</h1>
                    <p class="text-slate-400 mt-2 text-sm font-medium">Device Registration Portal</p>
                </div>

                <!-- Network Status -->
                <div id="ip-status-banner" class="mb-8 p-4 rounded-2xl flex items-center gap-3 text-xs font-semibold bg-slate-800/50 border border-slate-700 transition-all duration-300">
                    <div id="ip-indicator" class="w-2 h-2 rounded-full bg-slate-500 animate-pulse"></div>
                    <span id="ip-text" class="text-slate-400">Verifying network connection...</span>
                </div>

                <div class="space-y-5">
                    <!-- Full Name -->
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Full Name</label>
                        <div class="relative group">
                            <i class="fa-regular fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-blue-500 transition-colors"></i>
                            <input
                                type="text"
                                id="fullName"
                                placeholder="Enter your full name"
                                class="w-full bg-slate-800 border border-slate-700 text-white pl-11 pr-4 py-3.5 rounded-2xl focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 outline-none transition-all placeholder:text-slate-600 font-medium"
                            >
                        </div>
                    </div>

                    <!-- Device Type Selection -->
                    <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Device Type</label>
                            <div class="relative">
                                <select
                                    id="deviceType"
                                    class="w-full bg-slate-800 border border-slate-700 text-white px-4 py-3.5 rounded-2xl focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 outline-none transition-all appearance-none font-medium cursor-pointer"
                                >
                                    <option value="" disabled selected>Select type</option>
                                    <option value="iPhone">iPhone</option>
                                    <option value="Android">Android</option>
                                    <option value="Windows">Windows</option>
                                    <option value="Mac">Mac</option>
                                </select>
                                <i class="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 pointer-events-none text-xs"></i>
                            </div>
                        </div>

                        <!-- MAC Address Input -->
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">MAC Address</label>
                            <input
                                type="text"
                                id="macAddress"
                                maxlength="17"
                                placeholder="AA:BB:CC:DD:EE:FF"
                                class="w-full bg-slate-800 border border-slate-700 text-white px-4 py-3.5 rounded-2xl focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 outline-none transition-all placeholder:text-slate-600 font-medium mono"
                            >
                        </div>
                    </div>

                    <!-- Dynamic Guide -->
                    <div id="guide-box" class="hidden bg-indigo-500/10 border border-indigo-500/20 p-4 rounded-2xl fade-in">
                        <div class="flex gap-3">
                            <i class="fa-solid fa-circle-info text-indigo-400 mt-1"></i>
                            <div>
                                <h4 class="text-xs font-bold text-indigo-300 uppercase tracking-tighter mb-1">How to find MAC Address</h4>
                                <p id="guide-text" class="text-sm text-indigo-100/80 leading-relaxed"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="error-banner" class="hidden bg-rose-500/10 border border-rose-500/20 p-4 rounded-2xl fade-in">
                        <div class="flex gap-3">
                            <i class="fa-solid fa-circle-exclamation text-rose-500 mt-0.5"></i>
                            <p id="error-text" class="text-sm text-rose-200 font-medium"></p>
                        </div>
                    </div>

                    <button
                        id="register-btn"
                        class="w-full py-4 px-6 rounded-2xl font-bold text-white shadow-lg shadow-blue-500/20 transform transition-all active:scale-95 flex items-center justify-center gap-3 bg-blue-600 hover:bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed mt-4"
                    >
                        Register My Device
                    </button>
                </div>
            </div>

            <!-- Success View -->
            <div id="success-view" class="hidden text-center py-10 fade-in">
                <div class="mb-6">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
                <h2 class="text-3xl font-extrabold text-white mb-3">Registration Successful!</h2>
                <p class="text-slate-400 max-w-xs mx-auto mb-10 text-sm">Thông tin thiết bị đã được ghi nhận. Hệ thống sẽ xử lý và cấp quyền truy cập sớm nhất có thể.</p>
                <button 
                    onclick="location.reload()"
                    class="px-8 py-3 bg-slate-800 hover:bg-slate-700 rounded-xl text-sm font-bold text-white transition-all inline-flex items-center gap-2"
                >
                    <i class="fa-solid fa-rotate-left text-xs"></i> Register Another
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-slate-950/50 p-6 border-t border-slate-800/50">
            <div class="flex items-center justify-center gap-2 text-slate-500">
                <i class="fa-solid fa-shield-halved text-xs"></i>
                <span class="text-[10px] font-bold uppercase tracking-[0.2em]">OAC Network Compliance</span>
            </div>
        </div>
    </div>

    <script>
        const OFFICE_IP = "14.232.210.67";
        const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbzp55iIP10jDPRw0BHhXNcDeAV13x6zegspma2i453ylQiywOqp-XNzgnkHUadTRftV/exec";
        const IP_API = "https://api.ipify.org?format=json";

        const guides = {
            'iPhone': 'Cài đặt > Wi-Fi > Bấm (i) cạnh Wifi OAC > Copy Địa chỉ Wi-Fi.',
            'Android': 'Cài đặt > Wifi > Bánh răng cạnh Wifi OAC > Xem thêm > Địa chỉ MAC.',
            'Windows': 'Settings > Network & internet > Wi-Fi > Hardware properties > Physical address (MAC).',
            'Mac': 'Wifi Settings > Details cạnh Wifi OAC > Hardware > MAC Address.'
        };

        let currentIp = null;

        // DOM Elements
        const fullNameInput = document.getElementById('fullName');
        const deviceTypeSelect = document.getElementById('deviceType');
        const macInput = document.getElementById('macAddress');
        const registerBtn = document.getElementById('register-btn');
        const errorBanner = document.getElementById('error-banner');
        const errorText = document.getElementById('error-text');
        const ipStatusBanner = document.getElementById('ip-status-banner');
        const ipIndicator = document.getElementById('ip-indicator');
        const ipText = document.getElementById('ip-text');
        const guideBox = document.getElementById('guide-box');
        const guideText = document.getElementById('guide-text');
        const registrationView = document.getElementById('registration-view');
        const successView = document.getElementById('success-view');

        // Initial IP Fetch
        async function fetchIp() {
            try {
                const res = await fetch(IP_API);
                const data = await res.json();
                currentIp = data.ip;
                
                ipIndicator.classList.remove('animate-pulse', 'bg-slate-500');
                if (currentIp === OFFICE_IP) {
                    ipIndicator.classList.add('bg-green-500');
                    ipStatusBanner.classList.add('border-green-500/20', 'bg-green-500/5');
                    ipText.innerHTML = `Connected to OAC Wifi <span class="text-slate-500 font-normal">(${currentIp})</span>`;
                    ipText.classList.replace('text-slate-400', 'text-green-400');
                } else {
                    ipIndicator.classList.add('bg-amber-500');
                    ipStatusBanner.classList.add('border-amber-500/20', 'bg-amber-500/5');
                    ipText.innerHTML = `Restricted Network <span class="text-slate-500 font-normal">(${currentIp})</span>`;
                    ipText.classList.replace('text-slate-400', 'text-amber-400');
                }
            } catch (err) {
                console.error("IP detection failed:", err);
                ipText.textContent = "Unable to verify network";
                ipIndicator.className = "w-2 h-2 rounded-full bg-rose-500";
            }
        }

        // MAC Address Auto-formatting
        macInput.addEventListener('input', (e) => {
            let value = e.target.value.toUpperCase().replace(/[^0-9A-F]/g, '');
            let formatted = "";
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 2 === 0 && formatted.length < 17) {
                    formatted += ":";
                }
                formatted += value[i];
            }
            e.target.value = formatted.substring(0, 17);
        });

        // Dynamic Guide Logic
        deviceTypeSelect.addEventListener('change', (e) => {
            const val = e.target.value;
            if (guides[val]) {
                guideText.textContent = guides[val];
                guideBox.classList.remove('hidden');
            } else {
                guideBox.classList.add('hidden');
            }
        });

        // Registration Logic
        registerBtn.addEventListener('click', async () => {
            const name = fullNameInput.value.trim();
            const deviceType = deviceTypeSelect.value;
            const mac = macInput.value.trim();
            
            // Validation
            if (!name || !deviceType || !mac) {
                showError("Vui lòng điền đầy đủ tất cả thông tin.");
                return;
            }

            if (mac.length !== 17) {
                showError("Địa chỉ MAC phải đủ 17 ký tự (VD: AA:BB:CC:DD:EE:FF)");
                return;
            }

            if (!currentIp) {
                showError("Đang kiểm tra kết nối mạng, vui lòng đợi...");
                return;
            }

            if (currentIp !== OFFICE_IP) {
                showError("Vui lòng dùng Wifi OAC");
                return;
            }

            hideError();
            setLoading(true);

            try {
                // Construct payload: {name, deviceType, mac, ip}
                const payload = {
                    name: name,
                    deviceType: deviceType,
                    mac: mac,
                    ip: currentIp
                };

                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                showSuccess();
            } catch (err) {
                console.error("Submission failed:", err);
                showError("Có lỗi xảy ra khi gửi dữ liệu. Thử lại sau.");
                setLoading(false);
            }
        });

        // UI Helpers
        function showError(msg) {
            errorText.textContent = msg;
            errorBanner.classList.remove('hidden');
        }

        function hideError() {
            errorBanner.classList.add('hidden');
        }

        function setLoading(isLoading) {
            if (isLoading) {
                registerBtn.disabled = true;
                registerBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
            } else {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register My Device';
            }
        }

        function showSuccess() {
            registrationView.classList.add('hidden');
            successView.classList.remove('hidden');
        }

        // Start
        fetchIp();
    </script>
</body>
</html>
