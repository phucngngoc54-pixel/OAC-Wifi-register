<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4 text-white font-sans">

            <!-- H·ªç t√™n -->

                    class="w-full bg-slate-700 border border-slate-600 rounded-xl p-3 outline-none focus:ring-2 focus:ring-blue-500 text-white text-sm">
            </div>

            <!-- Lo·∫°i thi·∫øt b·ªã -->
            <div class="mb-4">

                    <option value="">-- Ch·ªçn lo·∫°i m√°y --</option>

                    <option value="Windows">M√°y t√≠nh Windows</option>

            </div>

            <!-- H∆∞·ªõng d·∫´n (Dynamic Guide) -->
            <div id="guideBox" class="hidden mb-4 p-3 bg-blue-900/30 border border-blue-500/30 rounded-xl guide-enter">
                <p class="text-[10px] text-blue-400 font-bold uppercase mb-1">üí° H∆∞·ªõng d·∫´n l·∫•y t√™n m√°y:</p>
                <p id="guideText" class="text-xs text-slate-300 italic"></p>
            </div>

            <!-- T√™n thi·∫øt b·ªã -->
            <div class="mb-6">
                <label class="block text-[10px] uppercase text-slate-500 mb-1 ml-1">T√™n thi·∫øt b·ªã (Hostname)</label>
                <input type="text" id="deviceName" placeholder="Nh·∫≠p ƒë√∫ng t√™n t√¨m ƒë∆∞·ª£c ·ªü tr√™n..." 
                    class="w-full bg-slate-700 border border-slate-600 rounded-xl p-3 outline-none focus:ring-2 focus:ring-blue-500 text-white text-sm">
            </div>
            
            <div class="bg-slate-900/50 p-3 rounded-xl mb-6 border border-slate-700 flex justify-between items-center">
                <span class="text-[9px] text-slate-500 font-bold uppercase">Network IP</span>
                <span id="displayIp" class="text-[11px] font-mono text-blue-300 italic">Checking...</span>
            </div>

            <button onclick="handleRegister()" id="regBtn"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-xl shadow-lg transition-all active:scale-95">
                SUBMIT REGISTER
            </button>
        </div>

        <div id="successMessage" class="hidden text-center py-10">
            <div class="text-6xl mb-4">‚úÖ</div>
            <h2 class="text-xl font-black text-green-400 italic uppercase">Th√†nh c√¥ng!</h2>
            <p class="mt-2 text-slate-400 text-xs italic">Admin ƒë√£ nh·∫≠n ƒë∆∞·ª£c t√™n m√°y c·ªßa b·∫°n.<br>Vui l√≤ng ƒë·ª£i v√†i ph√∫t ƒë·ªÉ ƒë∆∞·ª£c Whitelist.</p>
        </div>
    </div>

    <script>
        // --- C·∫§U H√åNH ---
        const OFFICE_IP = 14.232.210.67; 
        const WEBHOOK_URL = https://script.google.com/macros/s/AKfycbz-5mv4TtLv4Rtg8hGQQ2CK2dC624shDNJpmxdH5lyWZu7kSJxk4LrsxBL01CqMVO4q/exec;

        const guides = {
            'iPhone': 'M·ªü C√†i ƒë·∫∑t > C√†i ƒë·∫∑t chung > Gi·ªõi thi·ªáu > T√™n.',
            'Android': 'M·ªü C√†i ƒë·∫∑t > Gi·ªõi thi·ªáu ƒëi·ªán tho·∫°i > T√™n thi·∫øt b·ªã.',
            'Windows': 'B·∫•m ph√≠m Windows, g√µ "About your PC" r·ªìi xem "Device name".',
            'Mac': 'M·ªü System Settings > General > About > Name.'
        };

        function updateGuide() {
            const type = document.getElementById('deviceType').value;
            const box = document.getElementById('guideBox');
            const txt = document.getElementById('guideText');
            if (type && guides[type]) {
                txt.innerText = guides[type];
                box.classList.remove('hidden');
            } else {
                box.classList.add('hidden');
            }
        }

        let currentIp = '';
        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => {
                currentIp = data.ip;
                document.getElementById('displayIp').innerText = currentIp;
            });

        async function handleRegister() {
            const name = document.getElementById('userName').value;
            const type = document.getElementById('deviceType').value;
            const device = document.getElementById('deviceName').value;

            if (!name || !type || !device) return alert('Vui l√≤ng ƒëi·ªÅn ƒë·ªß 3 th√¥ng tin!');
            if (currentIp !== OFFICE_IP) return alert('L·ªói: B·∫°n ph·∫£i d√πng Wifi OAC!');

            const btn = document.getElementById('regBtn');
            btn.disabled = true;
            btn.innerText = 'PROCESSING...';

            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        name: name,
                        deviceType: type,
                        deviceName: device,
                        userAgent: navigator.userAgent,
                        ip: currentIp
                    })
                });
                document.getElementById('form-container').classList.add('hidden');
                document.getElementById('successMessage').classList.remove('hidden');
            } catch (e) {
                alert('L·ªói k·∫øt n·ªëi!');
                btn.disabled = false;
                btn.innerText = 'SUBMIT REGISTER';
            }
        }
    </script>
</body>
</html>
